<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Post - NovaUI</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='edit_post.css') }}">
</head>
<body>
  <div class="container">
    <h2>Edit Your Post</h2>
    <form method="POST" action="{{ url_for('edit_post', edit_id=post.id) }}">
      <input type="text" name="title" placeholder="Post Title" value="{{ post.title }}" required>

      <textarea name="content" placeholder="Post Content" required>{{ post.content }}</textarea>

      <button type="submit">Update Post</button>
    </form>
  </div>
</body>
</html>
